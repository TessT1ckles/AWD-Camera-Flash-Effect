<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebenito Midterm</title>
    <link rel="stylesheet" href=".//Styles/style.css">
    <link rel="stylesheet" href=".//Styles/overlay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" onclick="play()">
        <div class="camrec">
            <div class="camrec-relative">

                <div class="camrec-border top-left">
                    <div id="__camrec-top-left-text" class="camrec-text">
                       <p><span class="camrec-flicker-rec">ðŸ”´</span> REC </p> 
                    </div>
                  </div>

                  <div class="camrec-border top-right">
                    <div id="__camrec-top-right-text" class="camrec-text">
                      <p id="timer">00:00</p>
                    </div>
                  </div>

                  <div class="camrec-border bottom-left">
                    <div id="__camrec-bottom-left-text" class="camrec-text">
                      <p id="coordinates">X: 0 <br>Y: 0</p>
                    </div>
                  </div>

                  <div class="camrec-border bottom-right">
                    <div id="__camrec-bottom-right-text" class="camrec-text">
                        <i class="fa-solid fa-battery-quarter fa-2xl camrec-flicker-bat" style="color: red;"></i>
                    </div>
                  </div> 

                </div>
          </div>

        <div class="frame">
          <img id="frame-img" src=".//img/snap bg1.png">
        </div>
        
        <div class="cursor">+</div>
        <span class="illumination"></span>
        <audio id="audio" src=".//audio/old-camera-flash-6800.mp3"></audio>
    </div>

    <script defer src=".//Scripts/script.js"></script>
    <script defer src=".//Scripts/overlay.js"></script>
</body>
</html>
